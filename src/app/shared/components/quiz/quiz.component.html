<div class="card">
  <div class="card-header">
    <h2>{{test.title}}</h2>
    <div class="creation-data">
      <small>Number of questions: {{test.quantity}}</small>
    </div>
    <button class="btn btn-dark" [routerLink]="['/play']"
     (click)="startQuiz()"
    >Start quiz</button>
  </div>
</div>
